<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.1.3/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
        * {
            font-family: 'Roboto', sans-serif
        }
    </style>
</head>

<body>
    <div id="app">
        <v-app dark="true">
            <v-content>
                <v-toolbar>
                    <v-toolbar-title>Elite Journal Connector - Exploration Data Value</v-toolbar-title>
                
                    <v-spacer></v-spacer>
                
                    <v-toolbar-items>
                        <v-btn text>Status : 
                            <div v-if="loaded" class="green--text">
                                {{ extensionStatus }}
                            </div>
                            <div v-else class="red--text">
                                {{ extensionStatus }}
                            </div>
                        </v-btn>
                        <v-btn text>System Name : <div class="orange--text">{{ currentSystem }}</div></v-btn>
                        <v-btn @click="clear" text>Clear data</v-btn>
                    </v-toolbar-items>
                </v-toolbar>
                <v-container>
                    <v-row>
                        <v-col cols="3" v-for="scan in scans" :key="event">
                            <v-card class="mx-auto pa-2">
                                <v-img height="150px" position="top center" :src="getBodyImage(scan)"></v-img>
                                <v-card-title class="orange--text">{{ scan.BodyName }}</v-card-title>
                                <v-card-text>
                                    {{ scan.PlanetClass }} -
                                    {{ parseInt(scan.DistanceFromArrivalLS) }} ls
                                    {{ scan.TerraformState }}
                                </v-card-text>
                                <v-card-text>
                                    Value: {{ getBodyValue(scan) }}
                                </v-card-text>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.1.3/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify({
                theme: {
                    dark: true
                }
            }),
            data: {
                scans: [],
                saa: [],
                loaded: false,
                currentSystem: 'Unknown',
                filter: [
                    'High metal content body',
                    'Water World',
                    'Earthlike World',
                    'Ammonia World',
                    'Rocky Body'
                ]
            },
            computed: {
                filteredScans() {
                    return this.scans.filter(e => this.filter.includes(e.PlanetClass))
                },
                extensionStatus() {
                    return this.loaded ? 'ONLINE' : 'OFFLINE'
                }
            },
            mounted() {
                window.addEventListener("message", (event) => {
                    if (event.data.source === 'Elite Journal Connector') {
                        switch (event.data.command) {
                            case 'loaded':
                                this.loaded = true
                                this.parseEvent(event.data.event)
                                break
                            case 'journal':
                                this.parseEvent(event.data.event)
                                break;
                        }
                    }
                })
            },
            methods: {
                clear() {
                    this.scans = []
                },
                parseEvent(event) {
                    switch(event.event) {
                        case 'Scan':
                            if (event.ScanType === 'Detailed' || event.ScanType === 'Basic'){
                                this.scans.push(event)
                            }
                            break
                        case 'SAAScanComplete':
                            this.saa[event.BodyName] = event
                            break
                        case 'FSDJump':
                            this.scans = []
                            this.currentSystem = event.StarSystem
                            break
                        case 'Location':
                            this.currentSystem = event.StarSystem
                            break;
                    }
                },
                getBodyValue(body, mapped = true, efficient = true) {
                    const isFirstMapped = body.WasMapped
                    const isFirstDiscoverer = !body.WasDiscovered
                    const q = 0.56591828
                    const kValues = {
                        'Metal rich body': 21790,
                        'Ammonia world': 96932,
                        'Water world': 64831,
                        'Earthlike world': 64831,
                        'High metal content body': 9654
                    }
                    const kterraValues = {
                        'High metal content body': 100677,
                        'Water world': 116295,
                        'Earthlike world': 116295,
                    }
                    var k = 300 // default value
                    var kTerra = 93328

                    if (kterraValues.hasOwnProperty(body.PlanetClass)) {
                        k = kterraValues[body.PlanetClass]
                    }
                    else if (kValues.hasOwnProperty(body.PlanetClass)) {
                        k = kValues[body.PlanetClass]
                    }

                    var mappingMultiplier = 1
                    if (mapped) {
                        if (isFirstDiscoverer && isFirstMapped) {
                            mappingMultiplier = 3.699622554;
                        }
                        else if (isFirstMapped) {
                            mappingMultiplier = 8.0956;
                        }
                        else {
                            mappingMultiplier = 3.3333333333;
                        }
                        mappingMultiplier *= (efficient) ? 1.25 : 1;
                    }

                    var value = Math.max(500, k + k * q * Math.pow(parseFloat(body.MassEM), 0.2) * mappingMultiplier) // Not first discoverer / mapper
                    value *= isFirstDiscoverer ? 2.6 : 1
                    return parseInt(Math.round(value))


                },
                getBodyImage(body) {
                    if (body.hasOwnProperty('PlanetClass')){
                        switch (body.PlanetClass) {
                            case 'Earthlike world': return 'https://www.edsm.net/img/bodies/planets/31.png'
                            case 'Icy body': return 'https://www.edsm.net/img/bodies/planets/21.png'
                            default: return 'https://www.edsm.net/img/bodies/planets/21.png'
                        }
                    } else {
                        switch (body.StellarType) {
                            default: return 'https://www.edsm.net/img/bodies/planets/21.png'
                        }
                    }
                }
            },
            filters: {
                pretty: function (value) {
                    return JSON.stringify(value, null, 2);
                }
            }
        })
    </script>
</body>

</html>
