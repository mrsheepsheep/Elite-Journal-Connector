<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>
    <div id="notification-area"></div>
    <script>
    window.addEventListener("message", function (event) {
        console.log(event);
        if (event.data.source === 'Elite Journal Connector') {
            var events = event.data.data;
            for (id in events){
                const li = document.createElement('li')
                li.appendChild(document.createTextNode(JSON.stringify(events[id].event)))
                document.querySelector("#notification-area").appendChild(li)
            }
        }
    });
    </script>
</body>
</html>
